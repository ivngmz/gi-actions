name: Label workflow

# Controls when the action will run. Test improve.
on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  context-info:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ toJSON(github) }}"

  if_merged:
    needs: context-info
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged

  check_labels:
    name: Check labels
    needs: if_merged
    runs-on: ubuntu-latest
    steps:
      - id: preview_label_check
        uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: adapters
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  redeploy:
    name: Call redeploy task
    needs: check_labels
    if: success()
    uses: ./.github/workflows/01_very_simple.yml

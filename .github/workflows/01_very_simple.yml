    inputs:
      LABEL:
        description: 'Environment to deploy current sha.'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - adapters

  workflow_call:
    inputs:
      LABEL: 
        description: 'Environment to deploy current sha.'
        type: string
        required: true

jobs:
  first-job:
    runs-on: ubuntu-22.04
    steps:
      - name: Get labels
        run: |
          echo "First output: github.event.inputs.LABEL"
          echo "Second output"
      - name: Execute deployment
        run: echo "labels are variable"
